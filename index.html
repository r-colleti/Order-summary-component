<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Kumbh+Sans">
  
  <title>Frontend Mentor | Order summary card</title>

  <main>
    
    <div class="card">

      <div>
        <img class="ilustre" src="./images/illustration-hero.svg">
      </div>

      <div class="copy">
        <h1>Order Summary</h1>
      </div>

      <div class="copy">
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any advice anywhere you like!</p>
      </div>

      <div class="flexplan">

        <div class="plan">
        
          <div class="subplan">

            <div class="icnmusic">
              <img src="./images/icon-music.svg">
            </div>

            <div>
              <p class="nameplan">Annual Plan</p>
              <p class="priceplan">$59,99/year</p>
            </div>

          </div>

          <div class="changeflex">
            <a href="">Change</a>
          </div>

        </div>

      </div>

      <div class="flexplan">

        <div>
          <button>Proceed to Payment</button>
        </div>

      </div>

      <div class="flexplan">

        <div class="cancelorder">
            <a href="">Cancel Order</a>
        </div>

      </div>
      
    </div>

  </main>

</body>
</html>
